services:
  # EGAT Authority Node (Bootstrap node - not scalable)
  egat-node:
    image: gridtokenx-blockchain:latest
    container_name: gridtokenx-egat
    ports:
      - "8080:8080"   # REST API
      - "9000:9000"   # P2P networking 
      - "9090:9090"   # Metrics/Prometheus
    volumes:
      - egat_data:/app/data
      - ./config/egat.toml:/app/config.toml
    environment:
      - RUST_LOG=info
      - GRIDTOKEN_AUTHORITY_TYPE=EGAT
      - GRIDTOKEN_NETWORK_ID=gridtokenx-testnet
    networks:
      - gridtoken-network

  # MEA Authority Node (scalable)
  mea-node:
    image: gridtokenx-blockchain:latest
    expose:
      - "8080"   # REST API
      - "9000"   # P2P networking
      - "9090"   # Metrics
    volumes:
      - ./config/mea.toml:/app/config.toml
    environment:
      - RUST_LOG=info
      - GRIDTOKEN_AUTHORITY_TYPE=MEA
      - GRIDTOKEN_NETWORK_ID=gridtokenx-testnet
      - GRIDTOKEN_BOOTSTRAP_PEERS=egat-node:9000
    depends_on:
      - egat-node
    networks:
      - gridtoken-network

  # PEA Authority Node (scalable)
  pea-node:
    image: gridtokenx-blockchain:latest
    expose:
      - "8080"   # REST API
      - "9000"   # P2P networking
      - "9090"   # Metrics
    volumes:
      - ./config/pea.toml:/app/config.toml
    environment:
      - RUST_LOG=info
      - GRIDTOKEN_AUTHORITY_TYPE=PEA
      - GRIDTOKEN_NETWORK_ID=gridtokenx-testnet
      - GRIDTOKEN_BOOTSTRAP_PEERS=egat-node:9000
    depends_on:
      - egat-node
    networks:
      - gridtoken-network

  # ERC Regulatory Node
  erc-node:
    image: gridtokenx-blockchain:latest
    container_name: gridtokenx-erc
    ports:
      - "8083:8080"   # REST API (external port 8083)
      - "9003:9000"   # P2P networking (external port 9003)
      - "9093:9090"   # Metrics (external port 9093)
    volumes:
      - erc_data:/app/data
      - ./config/erc.toml:/app/config.toml
    environment:
      - RUST_LOG=info
      - GRIDTOKEN_AUTHORITY_TYPE=ERC
      - GRIDTOKEN_NETWORK_ID=gridtokenx-testnet
      - GRIDTOKEN_BOOTSTRAP_PEERS=egat-node:9000
    depends_on:
      - egat-node
    networks:
      - gridtoken-network

  # Monitoring and Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: gridtoken-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - gridtoken-network

  grafana:
    image: grafana/grafana:latest
    container_name: gridtoken-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=gridtoken123
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - gridtoken-network

  # Load Balancer for API access
  nginx:
    image: nginx:alpine
    container_name: gridtoken-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - egat-node
      - mea-node
      - pea-node
      - erc-node
    networks:
      - gridtoken-network

networks:
  gridtoken-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  egat_data:
    driver: local
  mea_data:
    driver: local
  pea_data:
    driver: local
  erc_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
